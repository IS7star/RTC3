<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>献立　登録画面</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body style="text-align: center;">
	<div style="text-align: right;">
		<a id="TOP" href="#" class="btn-sticky" onclick="history.back()">戻る</a>
	</div>

	<h1>献立提案システム</h1>
	<h2>献立　登録画面 </h2>
	<div>
		<p>登録したいレシピの情報を入力して下さい。</p>
		<form action="kondateInput" method="post" th:object="${kondateInputForm}">
			<table class="table2">
				<tr>
					<th>レシピ名</th>
					<td><input type="text" th:field="*{menuName}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('menuName')}" th:errors="*{menuName}"></span>
						</font>
					</td>
				</tr>


				<th rowspan="7">気分名</th>
				<tr>
					<td><input type="radio" name="moodCd" value="1" checked>がっつり</td>
				</tr>
				<tr>
					<td><input type="radio" name="moodCd" value="2">あっさり</td>
				</tr>
				<tr>
					<td><input type="radio" name="moodCd" value="3">お子様向け</td>
				</tr>
				<tr>
					<td><input type="radio" name="moodCd" value="4">おしゃれ</td>
				</tr>
				<tr>
					<td><input type="radio" name="moodCd" value="5">時短</td>
				</tr>
				<tr>
					<td><input type="radio" name="moodCd" value="6">ダイエット</td>
				</tr>


				<th rowspan="5">感情名</th>
				<tr>
					<td><input type="radio" name="emotionCd" value="1" checked>positive</td>
				</tr>
				<tr>
					<td><input type="radio" name="emotionCd" value="2">negative</td>
				</tr>
				<tr>
					<td><input type="radio" name="emotionCd" value="3">neutral</td>
				</tr>
				<tr>
					<td><input type="radio" name="emotionCd" value="4">mixed</td>
				</tr>


				<tr>
					<th>画像名</th>
					<td><input type="text" placeholder="(例)img/○○○.jpg" th:field="*{menuImg}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('menuImg')}" th:errors="*{menuImg}"></span>
						</font>
					</td>
				</tr>
				<tr>
					<th>材料</th>
					<td><textarea th:field="*{food}" rows="5" cols="22"></textarea>
						<font color="red"><span th:if="${#fields.hasErrors('food')}" th:errors="*{food}"></span>
						</font>
					</td>
				</tr>
				<tr>
					<th>作り方</th>
					<td><textarea th:field="*{cookMethod}" rows="5" cols="22"></textarea>
						<font color="red"><span th:if="${#fields.hasErrors('cookMethod')}"
								th:errors="*{cookMethod}"></span>
						</font>
					</td>
				</tr>
				<tr>
					<th>カロリー</th>
					<td><input type="text" th:field="*{calorie}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('calorie')}" th:errors="*{calorie}"></span>
						</font>
					</td>
				</tr>
				<tr>
					<th>調理時間</th>
					<td><input type="text" th:field="*{cookTime}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('cookTime')}" th:errors="*{cookTime}"></span>
						</font>
					</td>
				</tr>
				<tr>
					<th>費用</th>
					<td><input type="text" th:field="*{cost}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></span>
						</font>
					</td>
				</tr>
			</table>

			<div class="controlbox">
				<input type="submit" value="確認" class="button-red">
				<input type="reset" value="リセット">
			</div>

		</form>
	</div>
</body>

</html>
