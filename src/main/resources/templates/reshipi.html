<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <title>献立詳細</title>

</head>
<body th:each="Reshipi:${session.reshipiList}">
<br>
    <div style="text-align: right;">
        <a id="TOP" href="#" class="btn-sticky" onclick="history.back()">戻る</a>

    </div>

    <div style="text-align: center;">
        <h1><img src="../img/spoon.png"><span th:text="${Reshipi.menuName}"></span></h1>
        <p></p>
        <table>
            <tr>
                <th><span th:text="${Reshipi.menuName}"></span></th>
            </tr>
            <td><img class="responsive-image" th:src="${Reshipi.menuImg}" width=600px height=400px></td>
        </table>
    </div>
    <h2　class="zairyo">材料名</h2>
    <p><span th:utext="${Reshipi.food.replace('\n', '<br>')}"></span></p>

    <h2　class="zairyo">作り方</h2>
    <p><span th:utext="${Reshipi.cookMethod.replace('\n', '<br>')}"></span></p>
    <br>
    <br>
    <br>
    <br>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
