<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>削除献立一覧</title>
</head>

<body style="text-align: center;">

	<div style="text-align: right;">
		<a id="TOP" href="#" class="btn-sticky" onclick="history.back()">戻る</a>
	</div>

	<h2 th:each="Reshipi: ${session.deleteReshipiList}">『<span th:text="${Reshipi.menuName}"></span>』の献立一覧</h2>
		<div class="container">
			<div class="row">
				<div style="text-align: center;">
					
					<p>献立一覧から削除したい項目選び、『削除』を押してください。</p>
					
					<div class="col-12 col-sm-6 col-md-4" th:each="Reshipi: ${session.deleteReshipiList}">
						<div class="d-flex flex-column">
							<h6 th:text="${Reshipi.menuName}"></h6>
							<img th:src="${Reshipi.menuImg}" class="img-fluid" />
							<div class="d-sm-block d-md-none">
								<p>調理時間：<span th:text="${Reshipi.cookTime}"></span>分</p>
								<p>カロリー：<span th:text="${Reshipi.calorie}"></span>kcal</p>
								<p>費用：<span th:text="${Reshipi.cost}"></span>円</p>
							</div>
							<div class="d-none d-md-block">
								<p>調理時間：<span th:text="${Reshipi.cookTime}"></span>分</p>
								<p>カロリー：<span th:text="${Reshipi.calorie}"></span>kcal</p>
								<p>費用：<span th:text="${Reshipi.cost}"></span>円</p>
							</div>
							<a th:href="@{'/ShowReshipiDetailForDelete?menuCd=' + ${Reshipi.menuCd}}"
								onclick="return confirm('画面を遷移しますか？');">削除</a><br>
						</div>
					</div>
				</div>
			</div>
		</div>

	<div class="row">
		<div class="bottom"></div>
	</div>

	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</body>

</html>
