<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>献立　変更画面</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body style="text-align: center;">
	<div style="text-align: right;">
		<a id="TOP" href="#" class="btn-sticky" onclick="history.back()">戻る</a>
	</div>
	
	<h1>献立提案システム</h1>
	<h2>献立　更新画面 </h2>
	<div>
		<p>料理の更新情報を入力して下さい。</p>
		<form action="KondateUpdate" method="post" th:object="${kondateUpdateForm}">
			<table class="table2">
				<tr>
					<th>メニュー番号</th>
					<td><input type="text" name="menuCd" th:field="*{menuCd}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('menuCd')}" th:errors="*{menuCd}"></span>
						</font>
					</td>
				</tr>
				<tr>
					<th>更新するメニュー名</th>
					<td><input type="text" name="menuName" th:field="*{menuName}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('menuName')}" th:errors="*{menuName}"></span>
						</font>
					</td>
				</tr>
				<tr>
					<th>更新する画像名</th>
					<td><input type="text" name="menuImg" th:field="*{menuImg}" class="width-middle">
						<font color="red"><span th:if="${#fields.hasErrors('menuImg')}" th:errors="*{menuImg}"></span>
						</font>
					</td>
				</tr>
			</table>
			<div class="controlbox">
				<input type="submit" value="変更" class="button-red">
				<input type="reset" value="リセット">
			</div>
		</form>
	</div>
</body>

</html>
