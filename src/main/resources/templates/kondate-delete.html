<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>削除献立検索</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<!-- テキストボックスのためのリンク -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<!-- "戻る"ボタンを青くするためのリンク> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="text-align: center;">

	<div style="text-align: right;">
		<a id="TOP" href="#" class="btn-sticky" onclick="history.back()">戻る</a>
	</div>

	<h1>献立提案システム</h1>
	<h2 style="color:#e94a0c">献立削除</h2>
	<div>
		<p>削除したい献立名を入力して下さい。</p>
		<form action="kondateDelete" method="post" th:object="${kondateDeleteForm}">
			<table class="table2">
				<tr>
					<th>料理名：</th>
					<td><input type="text" placeholder="例：漢の牛丼" th:field="*{menuName}" id="inputText"
							class="width-middle"><br>
						<font color="red"><span th:if="${#fields.hasErrors('menuName')}" th:errors="*{menuName}"></span>
						</font>
					</td>
				</tr>
			</table>
			<div class="controlbox">
				<input type="submit" value="送信・検索" class="button-red">
				<input type="reset" value="リセット"　class="button-reset">
			</div>

		</form>
	</div>
</body>

</html>
